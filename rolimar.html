<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’—</title>

<style>
    body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ffd6e8, #ffffff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: white;
        border-radius: 25px;
        padding: 25px;
        width: 90%;
        max-width: 350px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(255, 105, 180, 0.4);
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0.85); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h1 {
        color: #ff4f9a;
        font-size: 22px;
    }

    p {
        color: #555;
        font-size: 15px;
    }

    input {
        padding: 12px;
        width: 90%;
        border-radius: 15px;
        border: 2px solid #ffb6d9;
        outline: none;
        font-size: 15px;
        margin-top: 10px;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: #ff4f9a;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #ff2f85;
    }

    .bears {
        font-size: 48px;
        margin-bottom: 10px;
    }

    .hidden {
        display: none;
    }

    .celebrate {
        animation: wiggle 0.6s infinite;
    }

    @keyframes wiggle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(3deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(-3deg); }
        100% { transform: rotate(0deg); }
    }

    .no {
        position: absolute;
    }

    .hearts {
        position: fixed;
        font-size: 20px;
        animation: float 3s linear infinite;
    }

    @keyframes float {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="step1" onclick="startMusic()">

<div class="card hidden" id="step2">

function moveNo() {

function yesAnswer() {

</script>

</body>
</html>
